<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="registrationForm" action="">
            <div class="form-group">
              <label for="email">
                Email
              </label>
              <input name="username" [(ngModel)]="loginModel.username" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="password">
                Password
              </label>
              <div class="input-group">
                <input  name="password"  [(ngModel)]="loginModel.password" type="password" class="form-control" id="password" placeholder="Password" required>
                <div class="input-group-append">
                  <button class="btn btn-info" type="button" (click)="visible()">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
            <button (click)="login()" class="btn btn-danger">
              Login
            </button>
          </form>
          <p class="mt-3">Üye değil misin?
            <a [routerLink]="['/auth/register']">Sen de bize katıl top</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
