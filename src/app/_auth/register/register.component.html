<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form id="registrationForm" action="">
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" name="email" placeholder="Email Adresinizi Giriniz" [(ngModel)]="addedUser.mail" required>
            </div>
            <div class="form-group">
              <label for="password">Şifre</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Şifre" [(ngModel)]="addedUser.password" required>
                <div class="input-group-append">
                  <button class="btn btn-info" type="button" (click)="visible()">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Kullanıcı Adı</label>
              <input class="form-control" id="username" name="username" placeholder="Kullanıcı Adı Oluşturunuz" [(ngModel)]="addedUser.username" required>
            </div>
            <div class="form-group">
              <label for="firstName">İsim</label>
              <input class="form-control" id="firstName" name="firstName" placeholder="İsim" [(ngModel)]="addedUser.firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Soyadı</label>
              <input class="form-control" id="lastName" name="lastName" placeholder="Soyadı" [(ngModel)]="addedUser.lastName" required>
            </div>
            <div class="form-group">
              <label for="gender">Cinsiyet Seçiniz</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" [value]="false" [(ngModel)]="addedUser.gender">
                <label class="form-check-label" for="female">
                  Kadın
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" [value]="true" [(ngModel)]="addedUser.gender">
                <label class="form-check-label" for="male">
                  Erkek
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary" (click)="register()">Üye ol</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
