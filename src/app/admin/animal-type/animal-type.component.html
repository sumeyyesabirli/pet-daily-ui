<ng-container>
  <app-grid [externalButtons]="externalButtons" [pageResult]="pageResult" [columns]="columns"></app-grid>
</ng-container>
<ng-container *ngIf="addPopupVisible">

  <div class="modal" role="dialog" [ngStyle]="{'display':displayStyle}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Animal Type Ekle</h4>
        </div>
        <div class="modal-body">
          <app-add-animal-type></app-add-animal-type>
          <!-- <app-update-animal-type></app-update-animal-type>-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closePopup()">İptal</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="updatePopupVisible">
  <div class="modal" role="dialog" [ngStyle]="{'display':displayStyleUpdate}">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Animal Type Güncelle</h4>
        </div>
        <div class="modal-body">
          <app-update-animal-type [id]="updatedAnimalTypeId"></app-update-animal-type>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="closeUpdatePopup()">İptal</button>
        </div>
      </div>
    </div>
  </div>
</ng-container>
