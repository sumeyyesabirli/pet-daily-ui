
<ng-container>

</ng-container>

<div class="modal" role="dialog" [ngStyle]="{'display':displayStyle}">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Animal Type Ekle</h4>
      </div>
      <div class="modal-body">
        <app-add-animal-type></app-add-animal-type>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closePopup()">Ä°ptal</button>
      </div>
    </div>
  </div>
</div>

<app-pagination [totalItems]="data.length" [itemPerPage]="itemPerPage" [currentPage]="currentPage" (onClick)="changePage($event)"></app-pagination>
